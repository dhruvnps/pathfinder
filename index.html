<!DOCTYPE html>
<html lang="en">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    * {
        font-family: Montserrat;
    }

    html {
        height: 100vh;
        width: 100vw;
    }

    body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
    }

    header {
        display: flex;
        flex-direction: row;
        background-color: white;
    }

    header .left {
        height: 8vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
    }

    header .right {
        height: 8vh;
        width: 100vw;
        display: flex;
        flex-direction: row-reverse;
    }

    button {
        margin: 1.5vh;
        padding: 0 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        background-color: transparent;
    }

    .left .active {
        background-color: #dfdfdf;
    }

    .right .active {
        background-color: purple;
        color: white;
    }

    .grid {
        height: 92vh;
        width: 100vw;
    }

    .tooltip span {
        text-align: left;
    }

    #cost {
        opacity: 0;
        transition: 0.2s;
        background-color: lightgrey;
        color: black;
    }

    #weight:hover+#cost {
        opacity: 0.5;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
</head>

<body>
    <header>
        <div class="left">
            <button onclick="astar(this)" class="active">A*</button>
            <button onclick="dijikstra(this)">Dijikstra</button>
            <button onclick="breadthfirst(this)">Breadth First</button>
            <button onclick="bestfirst(this)">Best First</button>
        </div>
        <div class="right">
            <button onclick="weight(this)" id="weight">Weight</button>
            <button id="cost">10Ã— Cost</button>
        </div>
    </header>

    <div class="grid"></div>

    <script src="modules/heap.js"></script>
    <script src="modules/d3.js"></script>

    <script src="algorithms/breadth-first.js"></script>
    <script src="algorithms/a-star.js"></script>
    <script src="algorithms/dijikstra.js"></script>
    <script src="algorithms/best-first.js"></script>

    <script src="core/graph.js"></script>
    <script src="core/node.js"></script>
    <script src="core/heuristic.js"></script>

    <script src="visual/visual.js"></script>
    <script src="visual/grid.js"></script>

    <script src="index.js"></script>
</body>

</html>
